<style>
/* ... (기존 @import 및 font-family는 유지) ... */

  body {
    font-family: "Pretendard", sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f4f8;
    display: flex;
    justify-content: center; /* 수평 중앙 정렬 유지 */
    align-items: flex-start; /* 폼이 위에서부터 시작하도록 설정 */
    min-height: 100vh;
    position: relative; /* 자식 absolute 요소의 기준점 */
  }

  .bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh; /* 뷰포트 전체 높이를 사용 */
    background-image: url('아버지.jpg');
    background-size: cover; /* 이미지가 전체를 덮도록 조정 */
    background-position: center top; /* 얼굴이 위쪽 중앙에 오도록 유지 */
    background-repeat: no-repeat;
    z-index: -2;
  }

  .overlay {
    position: fixed;
    top:0; left:0;
    width:100%; 
    height: 100vh; /* 오버레이도 전체 높이 사용 */
    background: rgba(0,0,0,0.15);
    z-index:-1;
  }

  .container {
    max-width: 400px; /* PC 화면에서 너무 넓지 않게 조정 */
    width: 90%; /* 모바일에서 좌우 여백 확보 */
    margin-top: 75vh; /* 폼을 화면 하단 중앙으로 이동 (높이 75% 지점부터 시작) */
    margin-bottom: 50px; /* 하단 여백 추가 */
    background: rgba(255,255,255,0.95); /* 배경 투명도 약간 높여 가독성 증가 */
    padding: 30px 25px;
    border-radius: 25px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(5px); /* 블러 강도 약간 증가 */
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
    z-index: 10; /* 폼이 배경 위에 확실히 보이도록 */
  }

  /* 입력 필드 및 버튼에 width: 100% 적용 */
  input {
    width: 100%; /* 여기에 width: 100% 적용 */
    box-sizing: border-box; /* 박스 모델 통일 */
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
    transition: 0.2s;
  }

  button {
    width: 100%; /* 여기에 width: 100% 적용 */
    box-sizing: border-box; /* 박스 모델 통일 */
    padding: 14px;
    border: none;
/* ... (나머지 버튼 스타일 유지) ... */
  }

/* ... (나머지 스타일은 유지) ... */

  /* 작은 화면일 때 폼을 조금 더 위로 올려 배경이 덜 가려지게 조정 */
  @media (max-width: 600px) {
    .container {
      margin-top: 60vh; /* 모바일에서 폼 시작 위치 조정 */
    }
  }
</style>
